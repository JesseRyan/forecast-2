<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    
    <!-- Include the AngularJS library -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  </head>
  <body ng-app="ForecastApp">

    <div class="main" ng-controller="MainController">
      <div class="container">
        <div class="row">
          <div ng-repeat="city in currentCities" class="col-xs-12 col-sm-6 col-sm-offset-3">
			<div class='city'>
				<h1>{{ city.name }}</h1>
				<h2>5-day forecast</h2>
				<div class='five-day' ng-repeat="forecast in forecasts | limitTo: 5">
				  <fiveday-forecast info="forecast" ></fiveday-forecast>
				</div>
			</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

    <!-- Services -->
    <script src="js/services/forecast.js"></script>

    <!-- Directives -->
	<script src="js/directives/addCity.js"></script>
	<script src="js/directives/fivedayForecast.js"></script>
	<script src="js/directives/cityList.js"></script>

  </body>
</html>
