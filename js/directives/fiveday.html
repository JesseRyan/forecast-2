<div class="day row">
	<div class="weekday col-xs-3">
		<p>{{ day.time * 1000 | date : 'EEE' }}</p>
	</div>
	<div class="weather col-xs-3">
		<img ng-src="img/{{ day.icon }}.gif"> 
	</div>
	<div class="high col-xs-3">
		<p>{{ day.temperatureMax | number }}&deg;</p>
	</div>
	<div class="low col-xs-3">
		<p>{{ day.temperatureMin | number }}&deg;</p>
	</div>
</div>
